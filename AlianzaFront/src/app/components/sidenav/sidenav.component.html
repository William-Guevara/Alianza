<mat-toolbar color="primary">
	<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
	<h1>Alianza webApp</h1>
</mat-toolbar>

<div fxLayout="row">
	<div fxFlex="10">
	      <img src="../../../assets/img/alianzaLogo.png" alt="logo" width="10%" height="10%">
    </div>

	<mat-drawer-container>
		<mat-drawer #snav [mode]="'side'">
			<mat-nav-list>
				<a mat-list-item routerLink="/"><mat-icon>supervisor_account</mat-icon>Clientes</a>
			</mat-nav-list>
		</mat-drawer>

		<mat-drawer-content>
      <!--contenido app-->
        <div style="margin: 10px;">
            <router-outlet></router-outlet>
        </div>

		</mat-drawer-content>
	</mat-drawer-container>
</div>
