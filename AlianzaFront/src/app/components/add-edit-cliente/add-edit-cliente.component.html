<div class="row">
    <div class="col-lg-6">
        <h2>{{ accion }} Cliente</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div  class="col-lg-12">
                <mat-form-field hidden="true" class="example-container" [style.fontSize.px]=16>
                    <mat-label>id_cliente</mat-label>
                    <input matInput formControlName="id_cliente">
                  </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="nombre">
                  </mat-form-field>
                  <div *ngIf="myForm.get('nombre').hasError('required') && myForm.get('nombre').touched" style="margin-top: -20px;">
                      <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                  </div>
                  <div *ngIf="myForm.get('nombre').hasError('maxlength') && myForm.get('nombre').touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">El campo debe tener como maximo <strong> 20 caracteres</strong></span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]=16>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                  </mat-form-field>
                  <div *ngIf="myForm.get('email').hasError('required') && myForm.get('email').touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                </div>
                <div *ngIf="myForm.get('email').hasError('email') && myForm.get('email').touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                </div>
            </div>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono">
                  </mat-form-field>
                  <div *ngIf="myForm.get('telefono').hasError('required') && myForm.get('telefono').touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                </div>
            </div>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha Inicio</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="start_date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                  </mat-form-field>
                  <div *ngIf="myForm.get('start_date').hasError('required') && myForm.get('start_date').touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                </div>
            </div>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha Inicio</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="end_date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker1></mat-datepicker>
                  </mat-form-field>
                  <div *ngIf="myForm.get('end_date').hasError('required') && myForm.get('end_date').touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
                </div>
            </div>


            <br>
            <div class="col-lg-12">
                <button class="btn btn-info btn-lg float-right" [disabled]="myForm.invalid"
                type="button" style="margin-left: 10px;" (click)="guardarCliente()">Aceptar</button>
                <button class="btn btn-secondary btn-lg float-right" routerLink="/"
                        type="button">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/img/crear-usuario.jpg" alt="" width="95%" height="95%">
    </div>
</div>
